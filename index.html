<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js
  "></script> 
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- react JS는 interactive한 UI를 만들 수 있게 해줌 -->
  <!-- react-dom은 react element를 HTML에 두는 역할을 함 -->

  <script type="text/babel">
    const root = document.getElementById("root");
    function App() { // 컴포넌트를 다른 컴포넌트안에 넣는 법
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        setCounter(counter + 1); //  reRendering해줌
      };
      return(
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);//render : 사용자에게 보여준다 
  </script>
</html>
<!-- Vanilla Js에서는 (HTML -> Javascript -> HTML) -->
<!-- React Js에서는 (Javascript -> HTML) -->
<!-- 실제로 createElement를 쓰는 개발자 거의 없음 더 쉬운 방식이 있음 -->
<!-- JSX를 쓰면 코드를 알아보기 더 쉬움 -->
<!-- Babel을 사용하여 JSX를 ReactJs로 변환 -->
<!-- state는 데이터 저장 공간 -->
